<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section id="contact">
        <h1 id="contact-title">Say Hello!</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="subject">Subject Line</label>
                <input type="text" id="subject" name="subject" maxlength="100" placeholder="Enter subject (max 100 chars)" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" maxlength="500" placeholder="Enter your message (max 500 chars)" required></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="btn">Submit</button>
                <button type="button" id="homeButton" class="btn">Go to Homepage</button>
            </div>
        </form>
    </section>

    <script type="module" src="./js/contact.js"></script>
</body>
</html>
